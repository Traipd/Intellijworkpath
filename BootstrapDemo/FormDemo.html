<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap表单</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <form role="form">
        <div class="form-group">
            <label>日期</label>
            <input type="date" class="form-control" placeholder="日期">
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="email" class="form-control" placeholder="邮件">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
            <label>选择文件</label>
            <input type="file">
            <p class="help-block">选择文件</p>
        </div>
    </form>
    <form role="form" class="form-inline">
        <div class="form-group">
            <label class="sr-only">日期</label>
            <input type="date" class="form-control" placeholder="日期">
        </div>
        <div class="form-group">
            <label class="sr-only">email</label>
            <input type="email" class="form-control" placeholder="邮件">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
            <label>选择文件</label>
            <input type="file">
            <p class="help-block">选择文件</p>
        </div>
    </form>
     <form class="form-horizontal" role="form">

         <div class="form-group">
             <label class="col-sm-2 control-label">Email</label>
             <div class="col-sm-5">
                 <input  type="email" class="form-control" placeholder="邮件">
             </div>
         </div>
         <div class="form-group">
             <label>password</label>
             <input type="password" placeholder="密码">
         </div>
         <div class="form-group">
             <div class="col-sm-10 col-sm-offset-2">
                 <label>
                     <input type="checkbox">复选框
                 </label>
             </div>
         </div>
         <div class="form-group">
             <div class="col-md-offset-3 col-sm-2">
                 <button type="submit" class="btn btn-default">登录</button>
             </div>

         </div>
     </form>
     <form role="form">
         <input type="text" class="form-control" placeholder="输入框">
         <textarea class="form-control" rows="4">文本域</textarea>

         <div class="checkbox">
             <label>
                 <input type="checkbox" value="">
                  复选框
             </label>
         </div>

         <div class="radio">
             <label>
                 <input name="one" type="radio" >是
             </label>
         </div>
         <div class="radio">
             <label>
                 <input name="one" type="radio" >否
             </label>
         </div>
     </form>
      <select class="form-control ">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
      </select>
      <p class="form-control-static">静态文字</p>
       <input class="form-control" type="text" placeholder="不可选文本" disabled>
         <fieldset disabled>批量表单不可选  <select class="form-control ">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
         </select></fieldset>

        <form role="form">
            <div class="form-group has-warning col-md-3">
                <label>警告</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-success">
                <label>成功</label>
                <input class="form-control" type="text">
            </div>
        </form>
</body>
</html>
