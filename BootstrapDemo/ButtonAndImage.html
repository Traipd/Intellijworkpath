<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap图片和按钮</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
     <div class="container">
         <button type="button" class="btn btn-default"></button>
         <button type="button" class="btn btn-primary"></button>
         <button type="button" class="btn btn-success"></button>
         <button type="button" class="btn btn-info"></button>
         <button type="button" class="btn btn-warning"></button>
         <button type="button" class="btn btn-link"></button>
         <button type="button" class="btn btn-danger"></button>
     </div>
      <div>
          <button type="button" class="btn btn-info"></button>
          <button type="button" class="btn btn-info btn-lg"></button>
          <button type="button" class="btn btn-info btn-sm"></button>
          <button type="button" class="btn btn-info btn-xs"></button>
      </div>

       <button type="button" class="btn btn-default btn-block"></button>
        <a href="#" class="btn btn-default btn-lg active" role="button">链接替换按钮</a>
       <input class="btn btn-default" type="button" value="input按钮类型">
</body>
</html>
