<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格CSS示例</title>
    <link rel="stylesheet" type="text/css" href="li.css">
</head>
<body>
    <ul>
        <li>原始列表</li>
        <li>原始列表</li>
    </ul>
    <ul class="circle">
        <li>空心圆</li>
        <li>列表</li>
    </ul>
    <ul class="square">
        <li>方形</li>
        <li>列表</li>
    </ul>
    <ul class="decimal">
        <li>数字</li>
        <li>列表</li>
    </ul>
    <ul class="none">
        <li>无记号</li>
        <li>列表</li>
    </ul>
    <ul class="image">
        <li>自定义记号</li>
        <li>列表</li>
    </ul>
     <ul class="vertical">
         <li><a href="#">导航</a></li>
         <li><a href="#">导航</a></li>
         <li><a href="#">导航</a></li>
         <li><a href="#">导航</a></li>
     </ul>
</body>
</html>
