<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        function makeDisabledByClass(a,c) {//修改(父标签，下‘class名’)的Disabled
            var oUl=document.getElementById(a);
            var aBox=getByClass(oUl, c);

            for(var i=0;i<aBox.length;i++){
               if(aBox[i].disabled==false )/*或使用.readOnly .disabled*/
               { aBox[i].disabled= true;}
               else
               {aBox[i].disabled=false;}
            }

        }

        function getByClass(oParent, sClass){//通过Class获取标签列表(父标签，‘class名’)
            var aResult=[];
            var aEle=oParent.getElementsByTagName('*');

            for(var i=0;i<aEle.length;i++){
                if(aEle[i].className==sClass)
                {
                    aResult.push(aEle[i]);
                }
            }

            return aResult;
        }

    </script>
    <form id="a">
        <a>输入框</a><input id="i" class="i" type="text"></br>
        <a>输入框</a><input class="i" type="text"></br>
        <input type="button" onclick="makeDisabledByClass('a','i')" value="提交">
    </form>


</body>
</html>
