<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局初始</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
        table{
            margin: 0px;
            padding: -2px;
        }
        tr{
            margin: -2px;
            padding: 0px;
        }
        td{
            margin: -2px;
            padding: 0px;
        }
    </style>
</head>
<body ><!--不使用style，ie浏览器出现兼容性问题-->
    <table border="0" width="100%" height="950px" style="background-color: chartreuse"><!--缺点：单元格间始终有边距-->
        <tr>
            <td colspan="2" width="100%" height="10%" bgcolor="blue">头部</td>
        </tr>
        <tr>
            <td width="70%" height="80%" bgcolor="#00ffff">左边</td><td width="30%" height="80%" bgcolor="#e9967a">右边</td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="2" bgcolor="blue">底部</td>
        </tr>
    </table>
</body>
</html>
