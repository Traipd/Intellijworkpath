<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表实验</title>
</head>
<body>
        <ul type="circle">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

         <ol type="A">
             <li>1</li>
             <li>2</li>
             <li>3</li>
         </ol>
        <ol start="9">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <dl>
            <dt>HTML语言</dt>
            <dd>一种标签式语言</dd>

            <dt>JAVA语言</dt>
            <dd>一种面向对象语言</dd>
        </dl>

        <ul>
            <li>人</li>
             <ul>
                 <li>男生</li>
                 <li>女生</li>
             </ul>
            <li>机器</li>
                <ul>
                    <li>电脑</li>
                      <ul>
                          <li>CPU</li>
                          <li>显卡</li>
                      </ul>
                    <li>手机</li>
                </ul>
        </ul>
</body>
</html>
