<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article实例+embed</title>
</head>
<body>
<article>
    <header>这是标题</header>

    <section>
        <h1>section介绍</h1>
        <p>有时section可与article互换使用</p>
        <p>不推荐给没有标题的内容使用section</p>
    </section>

    <nav>
        <ul>
            <li><a href="#">用于定义导航链接的内容</a> </li>
            <li><a href="#">用于定义导航链接的内容2</a> </li>
        </ul>
    </nav>

    <aside>
        <h1>aside介绍</h1>
        <p>定义articale以外的元素，其内容应该与articale的内容有关，比如：名词解释，附属内容</p>
        <p>或者侧边导航栏</p>
    </aside>

    <p>任意段落</p>
    <article>可嵌入的article</article>

</article>

</article>
